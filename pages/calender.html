<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8">
        <link rel="stylesheet" href="../style.css">
        <script src="../components/Footer.js" type="text/javascript" defer></script>
        <script src="../components/navigation_bar/navBar.js" type="text/javascript" defer></script>
        <title>Calendrier</title>
    </head>
    <navbar-component></navbar-component>
    <body>
        <img class="main-logo" src="../logos/logo_regie.svg" alt="logo du regie">
        <div class="calender-container" id="calender">
            <div class="calender-button-container">
                <button class="calender-button" id="previousMonth">&lt</button>
            </div>
            <div class="calender-merged-row">
                <span class="month" id="monthLabel"></span>
            </div>
            <div class="calender-button-container">
                <button class="calender-button" id="nextMonth">&gt</button>
            </div>
        </div>
        <script src="calender.js"></script>
    </body>
    <footer-component></footer-component>
</html>
